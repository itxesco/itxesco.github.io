<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#003865',     // azul UFSB
              secondary: '#007A33',   // verde UFSB
              accent: '#2D9CDB',      // azul claro
              background: '#F5F5F5',  // bege claro
              'text-base': '#4B5563', // cinza escuro
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      };
    </script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="bg-background text-text-base font-sans leading-relaxed min-h-screen flex flex-col">

    <!-- Barra de navegação fixa -->
    <nav class="bg-primary text-white fixed top-0 left-0 w-full z-50 shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="font-bold text-lg">Site Pessoal</div>
        <div class="space-x-4 text-sm sm:text-base">
          <a href="/" class="hover:bg-accent hover:text-white px-3 py-1 rounded transition">inicio</a>
          <a href="/pages/sobre.html" class="hover:bg-accent hover:text-white px-3 py-1 rounded transition">sobre</a>
          <a href="/pages/index/index_tea.html" class="hover:bg-accent hover:text-white px-3 py-1 rounded transition">TEA</a>
          <a href="/pages/index/index_baixar.html" class="hover:bg-accent hover:text-white px-3 py-1 rounded transition">baixar</a>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="max-w-3xl mx-auto px-4 py-32 flex-grow">
      <h1 class="text-3xl sm:text-4xl font-bold text-primary mb-6">{{ page.title }}</h1>
      {{ content | replace: '###', '<br><br>###' }}
    </main>

    <!-- Rodapé fixo -->
    <footer class="bg-primary text-white text-sm py-4 text-center mt-auto">
      &copy; 2018 Francisco de Assis Nascimento Jr. — Site Pessoal
    </footer>

  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  {% include head.html %}
  <body class="bg-background text-text-base font-sans leading-relaxed min-h-screen flex flex-col">

    <!-- Estilo global para links -->
    <style>
      a {
        color: #003865;
        text-decoration: underline;
      }
      a:hover {
        color: #007A33;
      }
    </style>

    <!-- Navegação fixa no topo -->
    <div class="sticky top-0 z-50">
      {% include nav.html %}
    </div>

    <!-- Conteúdo principal com tipografia otimizada para Markdown -->
    <main class="flex-grow max-w-4xl mx-auto px-6 py-10">
      <h1 class="text-3xl sm:text-4xl font-bold text-primary mb-6">{{ page.title }}</h1>
      <div class="prose prose-lg max-w-none text-text-base text-justify">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>
</html>

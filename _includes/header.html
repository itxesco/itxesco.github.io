<header class="bg-gray-100 shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="{{ site.baseurl }}/" class="text-xl font-bold text-blue-800">{{ site.title }}</a>

    <nav class="hidden md:flex space-x-4">
      <a href="{{ site.baseurl }}/" class="text-gray-700 hover:text-blue-600">home</a>

    <div class="md:hidden">

    </div>
  </div>

  <!-- Mobile dropdown -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-gray-50">
    <a href="{{ site.baseurl }}/" class="block text-gray-700 hover:text-blue-600">home</a>
    <a href="{{ site.baseurl }}/pages/sobre.html" class="block text-gray-700 hover:text-blue-600">sobre</a>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

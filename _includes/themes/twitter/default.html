<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="shortcut icon" href="{{ BASE_PATH }}/imagens/icones/me_gl.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body class="bg-white text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-gray-100 shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{{ HOME_PATH }}" class="text-xl font-bold text-blue-800">{{ site.title }}</a>
        <nav class="space-x-4">
          <a href="https://itxesco.github.io/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="/pages/sobre.html" class="text-gray-700 hover:text-blue-600">Sobre</a>
          <a href="/pages/index/index_publica.html" class="text-gray-700 hover:text-blue-600">Publicações</a>
          <a href="/pages/index/index_ihac.html" class="text-gray-700 hover:text-blue-600">IHAC-CSC</a>
          <a href="/pages/index/index_baixar.html" class="text-gray-700 hover:text-blue-600">Arquivos</a>
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="max-w-6xl mx-auto px-4 py-8">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 text-center">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}. Todos os direitos reservados.</p>
    </footer>

    {% include JB/analytics %}
  </body>
</html>
